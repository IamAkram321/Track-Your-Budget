<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">

        <div id="title-container">
            <h1>Personal Budget Tracker</h1>
        </div>

        <div id="second-title">
            <h2>Welcome to Your Budget Tracker</h2>
            <span>Use this tracker to manage your income and expenses. <br> Enter your details below, categorize them, and view a summary of your budget.</span>
        </div>

        <div id="income-expense">
            <h2>Add Income or Expense</h2>
            <div id="form">
                <form action="">
                    <label for="income">Income:</label>
                    <input type="number" id="income" name="income" placeholder="Enter income amount">

                    <label for="expense">Expense:</label>
                    <input type="number" id="expense" name="expense" placeholder="Enter expense amount">

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="">Select a category</option>
                        <option value="Salary">Salary</option>
                        <option value="Rent">Rent</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Transport">Transport</option>
                        <option value="Others">Others</option>
                      </select>
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                    <button>Add</button>
                </form>
            </div>
        </div>
        <div id="budget-summary">
            <h2>Budget Summary</h2>
            <table>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Type</th>
                    </tr>
            </table>
        </div>

        <footer id="footer">
            <p>&copy; 2023 Personal Budget Tracker : MD AKRAM</p>
        </footer>

    </div>
</body>
<script src="script.js"></script>
</html>
